<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 선택자</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        #container{
            width: 500px;
            padding: 10px auto;
            border: 1px solid #000;
            background-color: aliceblue;
        }
        h1 {
            background-color: goldenrod;
        }

        #redorange {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="redorange">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라고 불린다.</p>
        <p>껍질이 얇아서 까기 쉬우며 과육이 부드럽고 당도가 높아 신맛을 싫어하는 어린이와 나이 많은 노인들에게 안성맞춤인 품종이다.</p>
        <p>품종명 甘平(감평)은 맛이 달면서(감), 과일의 형태가 평평(울퉁불퉁하지 않고 밋밋)하다는 뜻이다.</p>

        <h1>블루베리</h1>
        <p>북아메리카를 비롯한 북반구 전역에 분포하는 식물 및 열매.</p>
        <p>이름과 달리 딸기, 라즈베리, 블랙베리 등의 베리류와는 전혀 관계가 없는 진달래과 식물[1]이다.</p>
        <p>꽃말은 현명과 친절이다.</p>
    </div>
</body>
