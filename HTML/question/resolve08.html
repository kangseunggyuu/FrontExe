<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resolve07</title>
    <style>
        #container{
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id = container>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user-name">아이디</label>
                    <input name="uname" type="text" id="user-name">
                </li>
                
                <li>
                    <label for="user-name">이메일</label>
                    <input name="umail" type="email" id="user-email">
                </li>
                <li>
                    <label for="user-name">비밀번호</label>
                    <input name="upwd1" type="password" id="user-pwd1">
                </li>
                <li><label for="user-name">비밀번호 확인</label>
                    <input name="upwd2" type="password" id="user-pwd2">
                </li>
                <li>
                    <label for="route">가입 경로</label>
                    <select id="route">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="umemo" id="memo" cols="10" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for="mail">메일 수신</label>
            <input type="radio" id="mail">
            <label for="no-mail">메일 수신 안함</label>
            <input type="radio" id="no-mail" checked>
        </fieldset>
        <div>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </div>
    </form>
</div>
</body>
</html>
