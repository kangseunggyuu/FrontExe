<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resolve07</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user-name">아이디</label>
                    <input name="uname" type="text" id="user-name">
                </li>
                
                <li>
                    <label for="user-email">이메일</label>
                    <input name="umail" type="email" id="user-email">
                </li>
                <li>
                    <label for="user-name">비밀번호</label>
                    <input name="upwd1" type="password" id="user-pwd1">
                </li>
                <li><label for="user-name">비밀번호 확인</label>
                    <input name="upwd2" type="password" id="user-pwd2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for="mail">메일 수신</label>
            <input type="radio" id="mail">
            <label for="no-mail">메일 수신 안함</label>
            <input type="radio" id="no-mail" checked>
        </fieldset>
    </form>
</body>
</html>
