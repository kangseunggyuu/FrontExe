<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blueberry</title>
</head>
<body>
    <!-- <ol></ol> : orderlist, 순서있는 리스트 -->
    <h2>블루베리 샐러드 레시피</h2>
    <p>재료: </p><b>블루베리2줌, 양상추 3장, 작은 상추1줌, 양배추 2장, 당근채 약간, 적양파1/4개, 랍스타스타일의 게살1개</b>
    <p><b>드레싱: </b>올리브유 1큰술, 레몬즙 2큰술, 꿀, 1큰술, 소금 약간</p>
    <ol>
        <li>찬물에 식초를 1큰술 넣고 2~3분 정도 담갔다가 세번 정도 헹궈서 물기를 제거해요.</li>
        <li>양상추는 적당히 손으로 뜯어주고 상추는 칼로 적당히 잘라줍니다.</li>
        <li>양배추와 당근, 적양파는 곱게 채썰어요.</li>
        <li>찬물에 식초를 1큰술 넣고 싱싱하게 담궜다가 세번 정도 헹궈서 물기를 제거해요.</li>
    </ol>
    
</body>
</html>
