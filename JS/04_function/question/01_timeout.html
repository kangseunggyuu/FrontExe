<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 400px;
            border: 4px solid black;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script>
       

        document.addEventListener('DOMContentLoaded', () => {
            let $box = document.querySelector('#box');
            let str = '* 짜잔 *'

            setTimeout(() => {
                $box.textContent = str;
            }, 3000);
        })
    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
