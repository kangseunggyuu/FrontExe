<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sample(a, b, ...c) {
            console.log(a, b, c);
        }
        // function sample(a, b, ...c)에서 ...을 입력을 하게 되면 배열로 값을 받게 된다.
        sample(1, 2);
        sample(1, 2, 3);
        sample(1, 2, 3, 4);
    </script>
</head>
